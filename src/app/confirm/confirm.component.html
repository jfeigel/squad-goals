<div fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="hasError" class="error-container">{{errorMessage}}</div>
  <div *ngIf="!hasError" class="success-container" fxLayout="column" fxLayoutAlign="center center">
    <span>Your account has been confirmed! Login to view your account.</span>
    <a mat-raised-button color="accent" routerLink="/login">Login</a>
  </div>
</div>
